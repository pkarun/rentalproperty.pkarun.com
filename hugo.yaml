languageCode: en
title: P K Arun Rental Property Blog
copyright: 
enableRobotsTXT: true
capitalizeListTitles: false
disableKinds:
  - taxonomy
taxonomies:
  tag: tags
permalinks:
  blog: /:slugorfilename/
  tags: /tags/:slug
