  description: P K Arun Rental Property Blog for Indian Landlords.  
  favicon: images/favicon.png
  dateFormat: 02-01-2006
  hideMadeWithLine: false
  hideRSSLink: true
  author:
    name: P K Arun
    email: arun@pkarun.com
menu:
  main:
    - name: Home
      pageRef: /
      weight: 10
    - name: Blog
      pageRef: /blog
      weight: 20

services:
  rss:
    limit: 42
pagination:
  pagerSize: 30
outputs:
  section:
    - html
  taxonomy:
    - html
  term:
    - html
